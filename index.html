<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div id="logo">
          <img
            src="./imgs/almehdhar-high-resolution-logo-transparent.png"
            alt="logo"
          />
        </div>
      </div>
      <div class="form">
        <p id="title">
          This is a sign-up form project for my portfolio. <br />
          It's not a real form. it's just an example. and it's part of the oden
          project Curriculum.
        </p>

        <form>
          <fieldset>
            <h3>Sign Up</h3>
            <div>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
              />
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
              />
            </div>
            <div>
              <input type="email" name="email" id="email" placeholder="Email" />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
            </div>
          </fieldset>
          <input class="btn" type="button" value="Create Account" />
          <p id="login">already have an account? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
